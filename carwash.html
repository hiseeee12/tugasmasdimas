<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarWash</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      margin: 0;
      position: relative;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
    }
    .logo-container img {
      max-height: 60px;
      margin-right: 10px;
    }
    /* CSS Tombol Bulat dengan Gambar */
    .circle-btn-link {
  position: absolute;
  bottom: 10px; /* Posisi tombol dari bawah */
  left: 50%; /* Menyelaraskan dengan tengah halaman */
  transform: translateX(-50%); /* Memastikan tombol di tengah secara horizontal */
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none; /* Menghapus garis bawah pada link */
}

.circle-btn {
    width: 50px;
    height: 50px;
    background-color: #17a2b8;
    border: none;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s ease;
    position: absolute;
    bottom: 130px;
}

.circle-btn:hover {
    transform: scale(1.1);
}

/* CSS untuk gambar di dalam tombol */
.circle-btn img {
    width: 40px;          /* Ukuran gambar, sesuaikan dengan ukuran tombol */
    height: 40px;         /* Ukuran gambar, sesuaikan dengan ukuran tombol */
    border-radius: 50%;   /* Membuat gambar berbentuk bulat */
}
    .menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .menu-icon img {
      width: 30px;
    }
    .circle-btn span {
            color: white;       /* Mengubah warna simbol menjadi putih */
            font-size: 40px;    /* Menyesuaikan ukuran font agar sesuai dengan ukuran tombol */
            font-weight: bold;  /* Optional: Membuat simbol lebih tebal */
        }
  </style>
</head>
<body>
  <!-- Logo Titik Tiga -->
  <div class="menu-icon">
    <img src="aset/3titik.svg" alt="Titik Tiga">
 </div>
  
  <!-- Logo Mobil dan Tulisan -->
  <div class="logo-container">
    <img src="aset/Car.svg" alt="Mobil">
    <img src="aset/CarWash.svg" alt="CarWash">
  </div>
  <!-- tombol -->
  <a href="login.html" class="circle-btn-link">
    <button class="circle-btn">
      <img src="aset/matapanah.png" alt="Tombol Gambar">
    </button>
  </a>
  
  <!-- Bootstrap Icon -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
