<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWash Login</title>
    <!-- Bootstrap CSS -->
    <link href="https//fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=wap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tiga-titik{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: auto;
        }
        .carwash{
            position: absolute;
            top: 40px;
            left: 10px;
            width: 150px;
            height: auto;
        }
        .container {
            width: 500px;
            background-color: #026D8E;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 50px 75px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .car-icon {
            width: 80px;
            margin-right: 10px;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 400px;
            margin: 0 auto 20px;
        }

        .login-title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 60px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: bold;
        }

        .form-label {
            font-size: 14px;
            margin-bottom: 5px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .forgot-password {
            font-size: 14px;
            text-align: right;
            margin-top: 5px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .forgot-password a {
            color: #a9e4eb;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-button {
            font-weight: bold;
            background-color: #00CCDD;
            border: none;
            margin-top: 80px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .login-button:hover {
            background-color: #008891;
        }
    </style>
</head>
<body>
    <img src="aset/3titik.svg" alt="3titik" class="tiga-titik">
    <img src="aset/CarWash.svg" alt="carwash" class="carwash">
    <div class="container">
        <div class="logo-container">
            <img src="aset/Car.svg" alt="Car Icon" class="car-icon">
            <img src="aset/CarWash.svg" alt="CarWash Logo" class="logo">
        </div>
        <h1 class="login-title">Login</h1>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="" style="background-color: #D9D9D9;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="" style="background-color: #D9D9D9;">
            </div>
            <div class="forgot-password">
                <a href="#">Lupa Sandi?</a>
            </div>
            <button type="submit" class="btn login-button w-100 text-white">LOGIN</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
